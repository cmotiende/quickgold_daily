<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickGold Daily</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">

  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-4xl font-bold mb-6 text-center">QuickGold Daily</h1>
    <div id="posts" class="space-y-6"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://your-project.supabase.co'; // Replace with your Supabase URL
    const SUPABASE_KEY = 'your-anon-key'; // Replace with your Supabase Anon Key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadPosts() {
      const { data: posts, error } = await supabase
        .from('posts')
        .select('*')
        .order('created_at', { ascending: false });

      const container = document.getElementById('posts');
      if (error) {
        container.innerHTML = '<p>Error loading posts.</p>';
        return;
      }

      posts.forEach(post => {
        container.innerHTML += `
          <div class="border rounded-xl p-4 shadow">
            <img src="${post.image}" class="w-full h-48 object-cover rounded mb-2" />
            <h2 class="text-xl font-bold">
              <a href="view_post.html?slug=${post.slug}" class="text-teal-600 hover:underline">${post.title}</a>
            </h2>
            <p class="text-gray-600 dark:text-gray-400">${post.summary}</p>
          </div>
        `;
      });
    }

    loadPosts();
  </script>
</body>
</html>
